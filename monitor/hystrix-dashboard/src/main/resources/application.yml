server:
  port: 5555
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka
spring:
  application:
    name: hystrix-dashboard
turbine:
  app-config: API,MODULE-USER
  aggregator:
    cluster-config: default
  cluster-name-expression: new String("default")
management:
  endpoints:
    web:
      exposure:
        include: '*'
logging:
  level:
    org.springframework.web: debug
  path: logs/
  file:
    max-size: 1GB